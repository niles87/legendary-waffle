<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legendary Waffle</title>
  </head>
  <body>
    <nav><a href="/login">login</a> | <a href="/logout">logout</a></nav>
    <div>
      <form id="register">
        <h3>Sign up</h3>
        <div>
          <input
            type="text"
            name="name"
            placeholder="Name"
            aria-placeholder="Name"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Email"
            aria-placeholder="Email"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            aria-placeholder="Password"
          />
        </div>
        <button id="signup" type="submit">Sign Up</button>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
